<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<form th:action="@{/authenticateUser}" method="post" @mode>
    <input type="email" name="username">
    <br>
    <input type="password" name="password">
    <br>
    <button type="submit">Submit</button>

    <div th:text="${#session.getAttribute('invalidSession')}">

    </div>
</form>
</body>
</html>
